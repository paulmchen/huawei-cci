version: 2
jobs:
  validate:
    docker:
      - image: golang:1.12
    working_directory: /go/src/github.com/virtual-kubelet/huawei-cci
    steps:
      - checkout
      - run:
          name: go vet
          command: make vet
      - run:
          name: Install linters
          command: curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | bash -s v1.16.0
      - run:
          name: Lint
          command: make LINTER_BIN="./bin/golangci-lint" lint
      - run:
          name: Check go modules
          command: make check-mod
  test:
    docker:
      - image: golang:1.12
    working_directory: /go/src/github.com/virtual-kubelet/huawei-cci
    steps:
      - checkout
      - run:
          name: Build
          command: make build
      - run:
          name: Tests
          command: make test

workflows:
  version: 2
  validate_and_test:
    jobs:
      - validate
      - test
